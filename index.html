<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Mercado - PJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pesquisa para PJs</h1>
    <form id="surveyForm">
        <div class="form-group">
            <label for="cnpj">Você possui um CNPJ?</label>
            <select id="cnpj" name="cnpj" required>
                <option value="Sim">Sim</option>
                <option value="Ainda não">Ainda não</option>
                <option value="Já tive">Já tive</option>
            </select>
        </div>
        
        <!-- Adicione mais perguntas aqui conforme necessário -->
        
        <div class="form-group">
            <label for="servico">Você vende produto ou serviço?</label>
            <select id="servico" name="servico" required>
                <option value="Produto">Produto</option>
                <option value="Serviço">Serviço</option>
                <option value="Ambos">Ambos</option>
            </select>
        </div>

        <!-- Exemplo de campo de texto -->
        <div class="form-group">
            <label for="venda">O que você vende ou pretende vender?</label>
            <input type="text" id="venda" name="venda" required>
        </div>

        <button type="submit">Enviar</button>
        <div class="message" id="successMessage">Sua resposta foi enviada com sucesso!</div>
        <div class="message" id="errorMessage">Ocorreu um erro ao enviar a resposta. Tente novamente.</div>
    </form>
</div>

<script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Captura os dados do formulário
        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        // Envia os dados para a planilha Google Sheets
        fetch('https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_URL/exec', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(result => {
            if (result.status === 'success') {
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        })
        .catch(error => {
            document.getElementById('errorMessage').style.display = 'block';
        });
    });
</script>

</body>
</html>
